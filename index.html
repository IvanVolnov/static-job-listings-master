<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>
    <link rel="stylesheet" href="style.css" />
    <script defer="" src="script.js"></script>
  </head>
  <body>
    <div class="content-block filter-block">
      <ul class="tags-list__filters">
        <li class="tag filter">Frontend</li>
        <li class="tag filter">CSS</li>
        <li class="tag filter">JavaScript</li>
      </ul>
      <a id="clear-filter" href="#">Clear</a>
    </div>
    <main id="jobs-list">
      <article class="content-block job-offer">
        <div class="info-container">
          <img
            class="company-logo"
            src="images/photosnap.svg"
            alt="Photosnap"
          />
          <div class="job-info">
            <div>
              <h1>Photosnap</h1>
              <span class="flag new">New!</span>
              <span class="flag featured">Featured</span>
            </div>
            <a href="#" class="job-name">Senior Frontend Developer</a>
            <ul class="properties-list">
              <li class="property">1d ago</li>
              <li class="property">Full Time</li>
              <li class="property">USA only</li>
            </ul>
          </div>
        </div>
        <hr class="separator" />
        <ul class="tags-list">
          <li class="tag">Frontend</li>
          <li class="tag">Senior</li>
          <li class="tag">HTML</li>
          <li class="tag">CSS</li>
          <li class="tag">JavaScript</li>
        </ul>
      </article>

      <!-- <div class="content-block">
        Manage New! Featured 1d ago Part Time Remote
        <a href="#" class="job-name">Fullstack Developer</a>
  
        Fullstack
        Midweight
        Python
        React
      </div> -->
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/IvanVolnov" target="_blank">Ivan Volnov</a>.
    </footer>
  </body>
</html>
